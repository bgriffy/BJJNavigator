<div id="modal-content-wrapper" class="container p-4">
    <div mat-dialog-title class="dialog-title">
        <h1>{{gym.title}}</h1>
        <button mat-icon-button aria-label="close dialog" mat-dialog-close (click)="closeModal()" style="border: none !important; background: white; outline:none !important;" autofocus="false">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <!-- Portfolio Item Row -->
    <div>
        <div class="row">
            <div class="col-md-8">
                <img class="img-fluid" [src]="gym.image" alt=""/>
            </div>

            <div class="col-md-4">
                <p>{{gym.description}}</p>
                <h3>Location</h3>
                <ul>
                    <li>Street: {{gym.address.street}}</li>
                    <li>City: {{gym.address.city}}</li>
                    <li>State: {{gym.address.state}}</li>
                    <li>Zip: {{gym.address.zip}}</li>
                </ul>
            </div>

        </div>
        <!-- /.row -->
        <!-- Related Projects Row -->

        <!-- Use dummy pictures for now -->

        <h3 class="my-4">Related Gyms</h3>
        <div class="row">

            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#">
                    <img class="img-fluid" src="https://bjjacademymn.com/wp-content/uploads/2022/05/bjj-gyms-in-st-paul.jpg" style="width:250px;height:150px;" alt="">
                </a>
            </div>

            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#">
                    <img class="img-fluid" src="https://chewjiujitsu.files.wordpress.com/2012/10/gym.jpg" style="width:250px;height:150px;" alt="">
                </a>
            </div>

            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#">
                    <img class="img-fluid" src="https://static.wixstatic.com/media/c8a9c6_9c93a59e422d487d8593ca9f965164bd~mv2.jpg/v1/fill/w_640,h_480,fp_0.46_0.51,q_80,usm_0.66_1.00_0.01,enc_auto/c8a9c6_9c93a59e422d487d8593ca9f965164bd~mv2.jpg" style="width:250px;height:150px;" alt="">
                </a>
            </div>

            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#">
                    <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTL-cu_rVPsk54wGMbZBjLy_InNUZMDp7AIJg&usqp=CAU" style="width:250px;height:150px;" alt="">
                </a>
            </div>

        </div> 
        <!-- /.row -->

        <!-- /.container -->
    </div>
</div>
