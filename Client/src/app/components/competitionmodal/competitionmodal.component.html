<div id="modal-content-wrapper" class="container p-4">
    <div mat-dialog-title class="dialog-title">
        <h1>{{competition.title}}</h1>
        <button mat-icon-button aria-label="close dialog" mat-dialog-close (click)="closeModal()" style="border: none !important; background: white; outline:none !important;" autofocus="false">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <!-- Portfolio Item Row -->
    <div>
        <div class="row">
            <div class="col-md-8">
                <img class="img-fluid" [src]="competition.image" alt=""/>
            </div>

            <div class="col-md-4">
                <p>{{competition.description}}</p>
                <h3>Location</h3>
                <ul>
                    <li>Street: {{competition.address.street}}</li>
                    <li>City: {{competition.address.city}}</li>
                    <li>State: {{competition.address.state}}</li>
                    <li>Zip: {{competition.address.zip}}</li>
                </ul>
            </div>

        </div>
        <!-- /.row -->
        <!-- Related Projects Row -->

        <!-- Use dummy pictures for now -->

        <h3 class="my-4">Related Competitions</h3>
        <div class="row">

            <div class="col-md-3 col-sm-6 mb-4">

                </a>
            </div>

            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#">
                    <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjzJ1YfpsuOFv76E6WBfjT0BfF__GDYFB_gA&usqp=CAU" style="width:250px;height:150px;" alt="">
                </a>
            </div>
