<div id="modal-content-wrapper" class="container p-4">
    <div mat-dialog-title class="dialog-title">
        <h1>Competition Modal Component</h1>
        <button mat-icon-button aria-label="close dialog" mat-dialog-close (click)="closeModal()" style="border: none !important; background: white; outline:none !important;" autofocus="false">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <!-- Portfolio Item Row -->
    <div>
        <div class="row">
            <div class="col-md-8">
                <img class="img-fluid" [src]="competition.image" alt=""/>
            </div>

            <div class="col-md-4">
                <h3>{{competition.title}}</h3>
                <p>{{competition.description}}</p>
                <h3>Location</h3>
                <ul>
                    <li>Competition City</li>
                    <li>Competition State</li>
                </ul>
            </div>

        </div>
        <!-- /.row -->
        <!-- Related Projects Row -->
        <h3 class="my-4">Related Competitions</h3>

        <div class="row">

            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#">
                    <img class="img-fluid" src="https://via.placeholder.com/500x300" alt="">
                </a>
            </div>

            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#">
                    <img class="img-fluid" src="https://via.placeholder.com/500x300" alt="">
                </a>
            </div>

            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#">
                    <img class="img-fluid" src="https://via.placeholder.com/500x300" alt="">
                </a>
            </div>

            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#">
                    <img class="img-fluid" src="https://via.placeholder.com/500x300" alt="">
                </a>
            </div>

        </div>
        <!-- /.row -->

        <!-- /.container -->
    </div>
</div>
